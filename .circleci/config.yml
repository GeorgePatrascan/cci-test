version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:11.0.1-jdk

    working_directory: ~/app-working-dir

    steps:
      # git pull
      - checkout

      # Download and cache dependencies
      - restore_cache:
          key:
            - app-working-dir-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: app-working-dir-{{ checksum "pom.xml" }}

      - run: mvn package

      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: target/cci-test-0.0.1-SNAPSHOT.jar

